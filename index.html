<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Color codes animator</title>
    </head>
    <body>
        <input id="input-text" type="text" placeholder="Text to animate" /><br />
        <input id="input-base" type="text" placeholder="Base color" /><br />
        <input id="input-animation" type="text" placeholder="Animation text" /><br />
        <br />
        Prefix & Suffix (can be used if you for example want to surround text in quotes):<br />
        <input id="prefix-input" type="text" placeholder="Prefix" />
        <input id="suffix-input" type="text" placeholder="Suffix" />

        <br /><br /><br /><br />

        <button onclick="animateText();">Animate!</button><br />
        <textarea readonly id="output-text"></textarea>

        <script src="./script.js"></script>
    </body>
</html>
